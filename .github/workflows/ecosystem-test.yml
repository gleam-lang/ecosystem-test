          repository: 'massivefermion/ranger'
          ref: '23b6678d8c938aba60308f63b7176d19725a7227'
      - uses: erlef/setup-beam@v1
        with:
          otp-version: '27'
          gleam-version: '1.10.0'
          rebar3-version: '3'
          elixir-version: '1'
      - uses: actions/setup-node@v4
        with:
          node-version: '18.x'
      - name: Setup Deno
        uses: denoland/setup-deno@v2
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
